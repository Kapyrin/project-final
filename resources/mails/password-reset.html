<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>JiraRush - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="language-buttons">
    <button onclick="changeLanguage('ru')">RU</button>
    <button onclick="changeLanguage('en')">EN</button>
    <button onclick="changeLanguage('es')">ES</button>
</div>

<p data-lang="ru" th:text="'Привет, ' + ${user.firstName} + '.'"/>
<p data-lang="en" style="display:none;" th:text="'Hello, ' + ${user.firstName} + '.'"/>
<p data-lang="es" style="display:none;" th:text="'Hola, ' + ${user.firstName} + '.'"/>

<p data-lang="ru" th:text="'Мы получили запрос на установку нового пароля JiraRush для учетной записи: ' + ${user.email} + '.'"/>
<p data-lang="en" style="display:none;" th:text="'We have received a request to reset your JiraRush password for the account: ' + ${user.email} + '.'"/>
<p data-lang="es" style="display:none;" th:text="'Hemos recibido una solicitud para restablecer la contraseña de JiraRush para la cuenta: ' + ${user.email} + '.'"/>

<a th:href="${resetUrl}" data-lang="ru">Установить пароль</a>
<a th:href="${resetUrl}" data-lang="en" style="display:none;">Reset Password</a>
<a th:href="${resetUrl}" data-lang="es" style="display:none;">Restablecer la contraseña</a>

<script>
    function changeLanguage(language) {
        updatePageText(language);
    }

    $(document).ready(function () {
        var currentLanguage = 'ru';
        updatePageText(currentLanguage);
    });

    function updatePageText(language) {
        $('[data-lang]').hide();
        $('[data-lang="' + language + '"]').show();
    }
</script>

</body>
</html>
